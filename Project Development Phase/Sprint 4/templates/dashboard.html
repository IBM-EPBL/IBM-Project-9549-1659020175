{% extends "base.html" %}
{% block content %}

<div class="container">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

    <li class="nav-item mr-3">
    <select class="form-select" aria-label="Default select example" id="genre" name="genre">
        <option selected>Genre</option>
        <option value="All">All</option>
        <option value="Sports">Sports</option>
        <option value="Economics">Economics</option>
        <option value="International">International</option>
        <option value="National">National</option>
        <option value="Cinema">Cinema</option>
        <option value="State">State</option>
    </select><br>
    </li>  
    <li class="nav-item mr-3">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="filterf();">search</button>
    </li>
    </ul>
      <br>
    {% for i in range(allids|length): %}
    <a href="/news/{{ allids[i] }}">
        <div class="card">
            <div class="card-body">
                {{ alltitles[i] }}
            </div>
        </div>
    </a><br>
    {% endfor %}

</div>
<script>
    function filterf(){

        var genre = document.getElementById("genre").value;
        if(genre!=="Genre"){
            location.replace(`/dashboard?genre=${genre}`)
        }
        console.log(genre);

    }
</script>
{% endblock %}
